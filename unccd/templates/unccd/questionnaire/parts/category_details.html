{% load i18n %}

<section id="{{ keyword }}" class="question row" data-magellan-destination="{{ keyword }}">
  {% if editable %}
    <div class="medium-9 columns">
      <h2>{{ label }}</h2>
      <div class="progress radius">
        <span class="progress-steps">{{ complete }} / {{ total }}</span>
        <span class="meter" style="width:{{ progress }}%"></span>
      </div>
    </div>
    <div class="medium-3 columns">
      <a class="question-action button right" data-toggle-boolean="section_one" href="{% url 'unccd_questionnaire_new_step' keyword %}">{% if complete == total %}{% trans "Edit" %}{% else %}{% trans "Complete" %}{% endif %}</a>
    </div>
  {% else %}
  <div class="medium-12 columns">
    <h2>{{ label }}</h2>
  </div>
  {% endif %}
  <div class="small-12 columns output">
    {% for subcategory in subcategories %}
      {{ subcategory }}
    {% endfor %}
  </div>
</section>
