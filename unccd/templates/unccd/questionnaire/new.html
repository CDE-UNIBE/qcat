{% extends 'unccd/base.html' %}

{% load i18n %}

{% block content %}
  <main class="row">
    {% for category in categories %}
      {{ category }}
    {% endfor %}
    <form action="" method="POST">
      {% csrf_token %}
      <input id="button-submit" class="button" type="submit" value="{% trans "Submit" %}">
    </form>
  </main>
{% endblock %}
