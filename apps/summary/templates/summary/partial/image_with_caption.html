{% for list_item in list_items %}
  <div class="output-has-images">
    <div>
    	<img class="output-image-cb" src="{{ request.scheme }}://{{ request.get_host }}/static/{{ list_item.url }}">
    </div>
    <div class="aside-questiongroup">
        <ul>
          <li>
            {{ list_item.text|safe }}
          </li>
        </ul>
    </div>
  </div>
{% endfor %}
