{% comment %}
  template for 'create questionnaire'
{% endcomment %}

{% load i18n %}

{% spaceless %}
  {% if user == log.catalyst %}{% trans "You" %}{% else %}<a href="{% url 'user_details' log.catalyst_id %}" class="link">{{ log.catalyst.get_display_name }}</a>{% endif %}
  {% trans "edited the questionnaire" %} <a href="{{ log.questionnaire.get_absolute_url }}" class="link">{{ log.questionnaire.code }}</a>
{% endspaceless %}
