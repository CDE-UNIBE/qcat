{% load i18n %}


{% for log in logs %}
  <div class="notification-list row{% if log.is_read %} is-read{% endif %}">
    <div class="is-light is-muted small-1 columns">
      {{ log.created|date:"SHORT_DATE_FORMAT" }}
    </div>
    <div class="small-9 columns">
      {{ log.text|safe }}
    </div>
    <div class="small-1 columns{% if log.is_todo %} todo{% endif %}">
      {{ log.is_todo|yesno:"todo," }}
    </div>
    <div class="small-1 columns read-toggle">
      <input type="checkbox" value="{{ log.id }}" class="mark-done" {% if log.is_read %}checked="checked"{% endif %}>{% trans "Done" %}
    </div>
  </div>
{% empty %}
  <div>{% trans "No notifications." %}</div>
{% endfor %}
