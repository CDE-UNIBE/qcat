{% load i18n %}


{% for log in logs %}
  <div class="notification-list row">
    <div class="is-light is-muted small-1 columns">
      {{ log.created|date:"SHORT_DATE_FORMAT" }}
    </div>
    <div class="small-10 columns">
      {{ log.text|safe }}
    </div>
    <div class="small-1 columns action-hide">
      <input type="checkbox" value="{{ log.id }}" class="mark-done">{% trans "Done" %}
    </div>
  </div>
{% empty %}
  <div>{% trans "No notifications." %}</div>
{% endfor %}
