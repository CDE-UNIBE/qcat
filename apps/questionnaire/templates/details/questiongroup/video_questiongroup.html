{% if config.label and config.layout == 'label' %}
  <h5>{{ config.label }}</h5>
{% endif %}
{% for questiongroup in questiongroups %}
  <div class="row tech-output-columns top-margin">
    <div class="columns small-12">
      <div class="left video-iframe-container">{{ questiongroup.0 }}</div>
      <div class="output">
        {% for question in questiongroup %}
          {% if not forloop.first %}
            {{ question }}
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
{% endfor %}
