{% for range_item in list_items %}

<div class="row range" >
	<div class="small-9 columns">
		{{ range_item.label }}
		<p style="color:#bbbbbb;line-height:1em">{{ range_item.text }}</p>
	</div>
	<div class="small-3 columns">
		<div>
  		<div class="range_title range_min nowrap">
				{{ range_item.min }}
			</div>
		</div>
		<div>
		{% load questionnaire_tags %}
		{% for i in range_item.range|iternum %}
  		<div {% if i|add:"1" == range_item.selected|strtoint %} class="range_true" {% endif %} class="range_square">
  		</div>	
		{% endfor %}      			
		</div>
	  	<div class="range_title range_max">
	  		{{ range_item.max }}
	  	</div>  
	</div>
</div>
{% endfor %}
