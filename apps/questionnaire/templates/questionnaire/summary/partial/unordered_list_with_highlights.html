<div>
	{% for list_item in list_items %}
		<div class="wrapper_list_with_highlights">
			{% if list_item.title %}<b>{{ list_item.title }}:</b>{% endif %}
			<div class="chart-measure-labelled">
				<div class="step {% if list_item.highlighted %} is-level-5 {% endif %}">

				</div>
			</div>
			<div class="chart_list_item">
				{% if list_item.highlighted %}
				<b>{{ list_item.text }}</b>
				{% else %}
						{{list_item.text}}
				{% endif %}
			  	{% if list_item.subtext %}<i>{{ list_item.subtext }}</i>{% endif %}
			</div>
		</div>
	{% endfor %}
</div>
