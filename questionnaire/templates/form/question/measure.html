{% for group_name, choices in optgroups %}
  {% for choice in choices %}
    <li>
      <input type="radio" id="{{ attrs.id }}_{{ forloop.counter }}" value="{{ choice.0 }}" name="{{ name }}"{% if required %} required{% endif %}{% if choice.0 in value %} checked{% endif %}>
      <label class="button small secondary" for="{{ attrs.id }}_{{ forloop.counter }}"><span>{{ choice.1 }}</span></label>
    </li>
  {% endfor %}
{% endfor %}
