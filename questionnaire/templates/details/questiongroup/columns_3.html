{% comment %}
  Three columns, a question in each.
{% endcomment %}

{% for questiongroup in questiongroups %}
  <div class="row tech-output-columns top-margin{% if config.colclass %} {{ config.colclass }}{% endif %}">
    {% if config.label %}
      <div class="columns small-12">
        <h5>{{ config.label }}</h5>
      </div>
    {% endif %}
    {% for question in questiongroup %}
      <div class="columns medium-4">
        {{ question }}
      </div>
    {% endfor %}
  </div>
{% endfor %}
