{% if config.numbered %}<div class="questiongroup-numbered-{{ config.numbered }}">{% endif %}
  {% for questiongroup in questiongroups %}
    {% if config.numbered == 'prefix' %}
        <div class="questiongroup-numbered-left">
          <p class="questiongroup-numbered-number"></p>
        </div>
      <div class="questiongroup-numbered-right">
    {% endif %}
    {% for question in questiongroup %}
      {{ question }}
    {% endfor %}
    {% if config.numbered == 'prefix' %}
        </div>
    {% endif %}
  {% endfor %}
{% if config.numbered %}</div>{% endif %}
