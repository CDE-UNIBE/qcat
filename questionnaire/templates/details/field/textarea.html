{% if value %}
  {% if header == 'inline' %}
    <p><strong>{{ key }}</strong>: {{ value|linebreaksbr }}</p>
  {% else %}
    {% if view_label != 'none' %}
      {% if header == 'small' %}
        <h5>{{ key }}:</h5>
      {% else %}
        <h3>{{ key }}:</h3>
      {% endif %}
    {% endif %}
    <p>{{ value|linebreaksbr }}</p>
  {% endif %}
{% endif %}
