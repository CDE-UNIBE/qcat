{% load staticfiles %}
{% if values|length > 0 %}
  {% if view_label != 'none' %}
    {{ key }}:<br/>
  {% endif %}
  {% for value in values %}
    <img src="{% static value.1 %}" alt="{{ value.0 }}">
    {% if extra == 'text_values' %}
      </div>
      <div class="medium-10 columns">
      <strong>{{ value.0 }}</strong>
    {% endif %}
    {% if value.2 %}
      {{ value.2 }}
    {% endif %}
  {% endfor %}
{% endif %}
