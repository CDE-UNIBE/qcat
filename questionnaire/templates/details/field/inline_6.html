{% if value or values %}
  <div class="row tech-item-inline">
    <div class="medium-6 columns">{% if view_label != 'none' %}<h5>{{ key }}{% if key|last not in ".:!?" %}:{% endif %}</h5>{% endif %}</div>
    <div class="medium-6 columns"><p>{{ value }}{{ values|join:", " }}</p></div>
  </div>
{% endif %}
