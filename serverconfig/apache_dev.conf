<VirtualHost *:443>

    ServerAdmin support@cde.unibe.ch
    ServerName qcat-dev.wocat.net

    ErrorLog  /var/log/apache2/qcat-error-ssl.log
    LogLevel Warn
    CustomLog /var/log/apache2/qcat-access-ssl.log combined

    #DocumentRoot /var/www/

<IfModule mod_ssl.c>


 SSLEngine on
 SSLOptions +StrictRequire

  SSLCertificateFile /etc/ssl/apache/www.wocat.net.crt
  SSLCertificateKeyFile /etc/ssl/apache/www.wocat.net.key
  SSLCACertificateFile /etc/ssl/apache/www.wocat.net.ca

  SSLVerifyClient none
  SSLProxyEngine off

</IfModule>

  Alias /static/ /srv/webapps/qcat-dev/static/
  Alias /upload/ /srv/webapps/qcat-dev/upload/

  WSGIScriptAlias / /srv/webapps/qcat-dev/source/apps/qcat/wsgi.py
  WSGIDaemonProcess qcat.ssl threads=30 maximum-requests=1000 display-name=%{GROUP} python-path=/srv/webapps/qcat-dev/virtualenv/lib/python3.4/site-packages
  WSGIProcessGroup qcat.ssl
  WSGIPassAuthorization On

<Directory /srv/webapps/qcat-dev/static>
  SSLRequireSSL
  Require all granted
</Directory>

<Location /upload>
 SSLRequireSSL
 Require all granted
</Location>

<Directory /srv/webapps/qcat-dev/source/apps/qcat>
<Files wsgi.py>
 Require all granted
</Files>
</Directory>

</VirtualHost>
